<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }

        thead {
            background-color: grey;
        }

        tr, th {
            padding: 0 70px ;
        }
    </style>
    
</head>
<body>
    <h1>Table</h1>

    <table border="1"> <!--* cellpadding="10" -->
        <thead>
            <tr>
                <th>Dorucek</th>
                <th>Rucek</th>
                <th>Uzhina</th>
                <th>Vechera</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jajca</td>
                <td>Graf so kolbas i F</td>
                <td>Apetisani (Sonchogled)</td>
                <td>To sho pomina od ruchekot</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <h3>Vezhba</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Ponedelnik - Petok</th>
                <th>Vikend</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>05:00 - 00:00</td>
                    <td>09:00 - 21:00</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
