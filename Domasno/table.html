<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Domasno</title>
</head>
<body>
    <table border="5" cellpadding="30" style="text-align: center; font-weight: bold;">
        <thead>
            <tr>
                <th colspan="5">1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">2</td>
                <td colspan="2">3</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td colspan="2">5</td>
                <td rowspan="2">6</td>
                <td rowspan="2">7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
